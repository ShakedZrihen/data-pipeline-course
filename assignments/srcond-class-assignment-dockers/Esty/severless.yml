service: fastapi-app

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  region: us-east-1

functions:
  app:
    handler: app.main.handler
    events:
      - httpApi:
          path: /
          method: GET
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /breaking-news
          method: GET

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux

package:
  exclude:
    - node_modules/**
    - venv/**
