services:
  lambda-scraper:
    build:
      context: ./lambda-scraper
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - sqs
  
  lambda-processor:
    build:
      context: ./lambda-processor
      dockerfile: Dockerfile
    depends_on:
      - sqs

  lambda-crud:
    build:
      context: ./lambda-crud
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
  
  sqs:
    image: softwaremill/elasticmq:latest
    container_name: sqs
    ports:
      - "9324:9324"
    volumes:
      - ./elasticmq.conf:/opt/elasticmq.conf

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
